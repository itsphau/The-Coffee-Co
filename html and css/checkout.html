<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <h2 class="logo"><img src="../images/ccc.png" class="logo" width="90" height="80"></h2>
        <h2 class="logo2"><img src="../images/cccc.png" class="logo" width="150" height="50"></h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="product.html">Product</a>
            <a href="shop.html">Order</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="content">
        <div class="container">
            <h2>Checkout</h2>
            <div id="cartSummary">
                <p>Your cart is empty.</p> <!-- You will dynamically populate the cart here with JS -->
            </div>

            <!-- Display cart items and total here -->
            <div class="cart-items">
                <!-- Dynamically populated cart items will go here -->
            </div>

            <div class="cart-footer">
                <h3>Total: $<span id="checkoutTotal">0.00</span></h3>
                <button id="placeOrderButton">Place Order</button>
            </div>
        </div>
    </div>

    <footer>
        <!-- Include footer content if needed -->
    </footer>

    <script src="checkout.js"></script> <!-- Your custom JS for checkout page -->
</body>
</html>
